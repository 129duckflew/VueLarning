<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>案例</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
    <div id="app">

        <input type="text" v-model="newData">
        <button @click="listAdd">添加到备忘录</button>
    <ul>
       <li v-for="(content,index) in list">
           {{index+1}}: {{content}}
           <a href="" @click.prevent="deleteItem(index-1)">删除此项目</a>
       </li>
        <button @click="clean" v-show="list.length!=0"> 清空备忘录</button>
    </ul>

        <div>当前共有{{list.length}} 条</div>
    </div>

</body>
</html>
<script>
    new Vue({
        el:"#app",
        data:{
            list:[],
            newData:''
        },
        methods:{
            listAdd()
            {
                if (!this.newData) return;
                this.list.push(this.newData)
            },
            deleteItem(index)
            {
                this.list.splice(index,1)
            }
            ,
            clean()
            {
                this.list=[]
            }
        },
    })
</script>
