<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body id="body">
    <div id="app1">
<!--        下面是使用组件-->
        <login>
            <h3 slot="welCome">欢迎进入我的网站</h3>
            <h3 slot="learnInfo">slot相当于一个USB接口 能够插入新的HTML嵌入其中
            嵌入的HTML下载 组件的调用位置之间 例如现在插入的span 卸载了
            login组件中间  其中插槽有多个  可以根据插槽赋名字 然后在合适
            的时候插入  如果不指定插槽的名字的话  插槽会替换吊所有插入的内容
            外部插槽也可以实现将外部vue实例管理的数据传入到子组件中  先让他在外面渲染好
            再嵌入进去
            </h3>
            <h3 slot="outData">{{msg}}</h3>
        </login>
    </div>
</body>

</html>
<script >
    //定义一个局部组件
    const login={
        template:`
        <div>
            <h3>用户登录</h3>
            <slot name="welCome"></slot>
            <slot name="learnInfo"></slot>
            <slot name="outData"></slot>
        </div>
        `,
        data()
        {
            return {
            }
        },
        methods:{
        },
        computed:{
        },
    };
    let app1 = new Vue({
        el: "#app1",
        data: {
            msg:'组件的插槽 slot 我是父组件的数据 现在插入到子组件'
        },
        components:{
            login
        },
        methods: {
        }
    });
</script>
