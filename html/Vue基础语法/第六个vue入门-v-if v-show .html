<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/vue.js"></script>
</head>
<body >
    <div id="app1">
        <h1 v-show="count==10">{{msg}}</h1>
        <div style="width: 200px; height: 100px ; background-color: red"></div>
        <button @click="changeAge(1,'hello')"> 点击加1   </button>
    </div>
</body>
<script >
    let app1 = new Vue({
        el: "#app1",
        data: {
            msg:"小陈",
            count:1,
            person:{
                name:"fuck",
                id:2
            },
            schools:[
                "武汉科技大学",
                "华中科技大学",
                "中南大学",
                "杭州电子科技大学"
            ],
            visible: true,
            content:"<a href=\"www.baidu.com\">点我查看内容</a>",
            },
        methods: {
            changeAge: function (count, msg) {
                this.count += count;
                this.msg += msg;
            }
        }
    });
</script>
</html>
