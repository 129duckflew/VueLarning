<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/vue.js"></script>
<!--    事件修饰符：  对事件进行修饰 例如点击事件 鼠标移入事件 之类 -->
            主要有四种 .stop  .self .prevent .once
    stop 是终止传递的事件  由于子标签的事件会传递到父标签  阻止这种情况就可以用.stop
    self  就是只接受自身的事件不接受传递的事件
    
</head>
<body>
<div id="app">
    <input type="text" @keyup.esc="keyup" v-model="inputName">
</div>
</body>
<script>
    new Vue({
        el:"#app",
        data:{
            items:[
                {
                    id:1,
                    name: "HuaWei Mate40",
                    price: 4999.99,
                    count: 1,
                }
            ],
            inputName:''
        },
        methods:{
           keyup()
           {
               console.log(this.inputName);
           }
        }
    })
</script>
</html>
